<!--    <div class="modal fade" th:id="'modal-delete'+${array.getId()}" tabindex="-1"-->
    <div class="modal fade" id="modal-delete" tabindex="-1"
         aria-hidden="true">
        <form class="form-group" id="delete-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="userDeleteDialogLabel">Delete user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>

                    <div class="modal-body" aria-disabled="true">
                        <div class="text-center font-weight-bold">
                            <label class="bold">ID</label>
                        </div>
                        <div class="form row justify-content-center">
                            <input class="form-control form-control-md w-50" type="text"
                                   id="deleteId" name="id" readonly />
                        </div>


                        <div class="text-center font-weight-bold">
                            <label>User name</label>
                        </div>
                        <div class="form row justify-content-center">
                            <input class="form-control form-control-md w-50" type="text"
                                   id="deleteUsername" name="username" readonly />
                        </div>

                        <div class="text-center font-weight-bold">
                            <label>Password</label>
                        </div>
                        <div class="form row justify-content-center">
                            <input class="form-control form-control-md w-50" type="password"
                                   id="deletePassword"
                                   name="password" readonly />
                        </div>

                        <div class="text-center font-weight-bold">
                            <label for="deleteRoles" class="bold"> Roles:</label>
                        </div>
                        <div class="form row justify-content-center">
                            <select multiple class="form-control form-control-md w-50"
                                    id="deleteRoles" name="roles" size="2" disabled>
<!--                                <option th:each="role: ${allRoles}"
                                        th:text="${role.authority}"
                                        th:value="${role.id}"
                                        th:selected="${array.roles.containsAll(role)}">
                                </option>-->
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
